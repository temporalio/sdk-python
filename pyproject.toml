[tool.poetry]
name = "temporalio"
version = "0.1.0"
description = "Temporal.io Python SDK"
authors = ["Temporal Technologies Inc <sdk@temporal.io>"]
license = "MIT"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/temporalio/sdk-python/issues"
homepage = "https://github.com/temporalio/sdk-python#readme"
repository = "https://github.com/temporalio/sdk-python"
documentation = "https://docs.temporal.io/docs/python"

[tool.poetry.dependencies]
dacite = "^1.6.0"
grpcio = "^1.43.0"
python = "^3.7"
types-protobuf = "^3.19.6"
typing-extensions = "^4.0.1"

[tool.poetry.dev-dependencies]
black = "^21.12b0"
grpcio-tools = "^1.43.0"
isort = "^5.10.1"
maturin = "^0.12.6"
mypy = "^0.931"
mypy-protobuf = "^3.2.0"
pydocstyle = "^6.1.1"
pytest = "^6.2.5"
pytest-asyncio = "^0.18.0"
Sphinx = "^4.4.0"
sphinx-rtd-theme = "^1.0.0"
sphinxcontrib-napoleon = "^0.7"

[tool.poe.tasks]
build = ["gen-protos", "build-bridge"]
build-bridge = "python scripts/build-bridge.py"
format = [{cmd = "black ."}, {cmd = "isort ."}]
gen-docs = "sphinx-build docs docs/_build"
gen-protos = "python scripts/gen-protos.py"
lint = [{cmd = "black --check ."}, {cmd = "isort --check-only ."}, "lint-types", "lint-docs"]
lint-docs = "pydocstyle"
lint-types = "mypy ."
test = "pytest"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.isort]
profile = "black"
skip_gitignore = true

[tool.mypy]
ignore_missing_imports = true
exclude = [
  # Ignore generated code
  'temporalio/api',
  'temporalio/bridge/proto',
]

[tool.pydocstyle]
convention = "google"
# https://github.com/PyCQA/pydocstyle/issues/363#issuecomment-625563088
match_dir = "^(?!(docs|scripts|tests|api|proto|\\.)).*"
add_ignore = [
  # We like to wrap at a certain number of chars, even long summary sentences.
  # https://github.com/PyCQA/pydocstyle/issues/184
  "D205", "D415"
]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
