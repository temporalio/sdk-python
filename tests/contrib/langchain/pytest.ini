[tool:pytest]
markers =
    unit: Unit tests that run quickly without external dependencies
    integration: Integration tests that require Temporal worker setup
    smoke: Real provider smoke tests using actual external services
    slow: Tests that take longer to run
    search_example: Tests for the LangChain search example translation
    
asyncio_mode = auto
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --strict-markers
    --disable-warnings
    -v
    --tb=short 